<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory</title>
</head>

<body>
    <main id="main">
        <div class="main-wrapper">
            <h1 class="title">Memory</h1>
            <div class="menu">
                <h2>Welcome to Memory!</h2>
                <button id="play">Click here to play</button>
            </div>
            <div class="game-container">
                <div class="card-container">
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">

                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                    <div class="card-wrapper card-wrapper-card">
                        <div class="card">
                            <div class="card-face front"></div>
                            <div class="card-face back"></div>
                        </div>
                    </div>
                </div>
                <div class="score-container">
                    <p>Guesses: <span id="guesses">0</span></p>
                    <p>Score <span id="score">0</span></p>
                    <p>Time: <span id="time">0:00</span></p>
                </div>
            </div>
            <div class="game-over-menu">
                <h2>Hooray!</h2>
                <p>You completed the game in <span id="gameOverScore">0</span> guesses, and it took you <span
                        id="gameOverTime">0</span></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
